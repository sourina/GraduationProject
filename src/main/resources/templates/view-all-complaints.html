<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Litter Watch | Complaint Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>

table{
  border:1px solid black;
    width: 70%;
  border-collapse: collapse;
}
th{
  border:1px solid black;
  margin:10px;
  padding:20px;
}
td{
  border:1px solid black;
  margin:10px;
  padding:10px;
</style>
</head>
<body id="page4">
<div id="main">
    <!-- header -->
    <div id="header">
        <ul class="site-nav nav">
            <li><a href="/" class="act">Home</a></li>
            <li><a href="/about-us">About Us</a></li>
            <li><a href="/articles">Articles</a></li>
            <li th:if="${client eq null}"><a href="/signup">Sign up</a></li>
            <li th:if="${client eq null}"><a href="/login">Log in</a></li>
            <li th:if="${client ne null}"><a href="/logout">Log out</a></li>
        </ul>

    </div>

    <div class="logo"><a href="#"><img src="marine.jpg" height="500px" width="1000px" alt="" /></a></div>
    <!-- content -->
    <div id="content">
        <div class="indent1">
            <div class="indent">
                <table>
                    <tr>
                        <th>Tracking ID</th>
                        <th>Place</th>
                        <th>Description</th>
                        <th>Registered Date and Time</th>
                        <th>Status</th>
                        <th>Update Status</th>
                    </tr>
                    <tr th:each="i : ${viewallcomplaints}">
                        <td th:text="${i.id}"></td>
                        <td th:text="${i.place}"></td>
                        <td th:text="${i.description}"></td>
                        <td th:text="${i.formattedDateTime}"></td>
                        <td th:text="${i.status}"></td>
                        <td><a th:href="@{/confirm-page(trackingId=${i.id})}">Edit</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer">
        <div class="indent">
            <div class="fleft">Copyright - Litter Watch 2022</div>
        </div>
    </div>
</div>
</body>
</html>
